// Startup settings
ServerUpOnStartup = true;
MessagePort = 27000; // Port clients use to connect to this connector

// Touch
EnableTouch = false;
MaxBlobSize = 4000;
UseTouchPoint = true;
UseTouchGesture = false;
UseHoldGesture = false;

// Kinect
SPEECH_CHOICES:
{
	test
	omega
	red alert
	up
	down
	left
	right
}

SERVERS: // IP addresses of the PQLabs multitouch platform
{
	// Last one listed is default
	//192.168.0.1 // Example
}
CLIENTS:
{
	// Last one listed is default
	192.168.0.2:7100 // Client with IP 192.168.0.2, data port 7100
}